<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body ng-app="myList" ng-controller="myListController">
    <div class="container">
      <h1> Just Do It!</h1>
      <form class="add form" ng-submit="addTask(item)">
        <div class="form input">
          <!--<label>To Do:</label>--><input type ="text" placeholder= "What do you need to do?"ng-model="item.name"required/>
          <div class="form input">
          <!--<label>On:</label>--><input type="text"placeholder="On what day?" ng-model="item.day" required />
        </div>
        </div>
        <div class= "form input">
          <input id="submit" type ="submit" value = "Add to my list"/>
        </div>
      </form>
    <div class="blocklist">
        <h3> My to do list:</h3>
        <ul>
          <li class="list-item" ng-repeat="item in toDoList | filter:filter">
            <span class="list-day">{{item.day + ":"}}</span>
            <label class="list-name">{{item.name}}</label>
          </li>
        </ul>
      </div>
      <div class="search">
        <input id="filter" type="text" ng-model="filter" placeholder="filter items">
      </div>
    </div>

  </body>
</html>
